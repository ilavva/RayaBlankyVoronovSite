			<h1><img src="../img/title_tipul_bemeziut_meduma.jpg" alt="טיפול באמצעות מציאות מדומה"></h1>
			
			<section class="twocol">
				<div class="col">
					<p>מציאות מדומה היא עולם וירטואלי הנבנה באמצעים טכנולוגיים, באו ן כ  מפורט שמי שנכנס לתוכו, באמצעות הציוד המתאים, מרגיש שהוא נמצא  בתוך עולם אמית , ז ת מכיוון שהחושים האנושיים מקבלים את הגרייה הטכנולוגית באופן כמעט מלא.</p>    
					<p>טיפול נפשי ב מצעות מציאות מדומה שואף ליצור עבור המטופל מרחב התנסותי, עולם חושי ותפיסתי אינטראקטיבי, בו ניתן לחוות חש פה טיפולית לגירויים מעוררי חרדה.  </p>      
				</div>
				<img src="../img/tipul_metziut_meduma1.jpg" class="basic" alt="">
			</section>
			<p>באמצעות השתקעות (Immersion), הטיפול במציאות מדומה מכניס את המטופל היישר אל תוך עולם ממו שב שפותח בקפידה על מנת לחשוף אותו באופן הדרגתי לגירויים שליליים, אשר מאפשרים לו אט אט לפתח מולם עמיד ת וחוסן רגשיים,  דרך הסחה, הקהיה שיטתית והכחדת  תניות שיוצרות מצוקה</p>    
			<p>החשיפה לגירויים הנדרשים היא הדרגת ת ומותאמת אישית, והטיפול משולב בשיחות עם המטפל לפני, אחרי ולעתים גם במהלך החוויות הווירטואליות, על מנת שהמטופל יעבד את ה ברים באופן הבריא לו ביותר. </p> 
			
			<section class="twocol reverse">
				<img src="../img/tipul_metziut_meduma2.jpg" class="basic" alt="">
				<div class="col">
					<p>טיפול באמצעות מציאות מדומה מהווה בדרך כלל חלק מהתערבות טיפולית כוללת יותר. הטיפול הנלווה עשוי להיות טיפול קוגניטיבי-התנהגותי או טיפול רגשי</p>   
			<p>באמצעות המציאות המדומה המטופל נחשף בהדרגה לגירויים השלילי ם שעמם הוא נדרש להתמודד, כאשר החשיפה לפחדיו הגדולים ביותר בסביבה שאיננה מאיימת מסייעת לגופו ולמוחו להתרגל לנוכחותם, עד שלא יעוררו יותר תחושות של חרדה ופחד בעולם האמיתי. </p>    
			
				</div>
			</section>

			<p>המטפל שעושה שימוש בשיטה ילווה את המטופל בכל סצנה אותה יחווה, בנוסף לשיחות לפני ואחרי  תרגול. </p>  
			<p>בנו ף, טיפול באמצעות מציאות מדומה משמש למגוון מטרות נוספות מלבד חרדות. הטיפול עוזר בהתמודדות עם  חצים וויסות רגשות בכך שיוצר סביבה מרגיעה ומציאת מקום בטוח, המאפשר למטופל להירגע ולצבור כוחות להמשך עבודה טיפולית.</p>
			<section class="twocol">
				<div class="col">
					<p>כמובן שראשית נדרשת שיחת ה נה שמטרתה להבין את מהות הבעיה על מנת לקבוע ולהתאים את התכנית הווירטואלית המתאימה ביו ר.</p> 
					<p>כאמור, הטיפול באמצעות מציאות מדומה לרוב משולב עם טכניקות טיפוליות נוספות כגון טיפול רגשי דינאמ , טיפול קוגניטיבי התנהגותי, טיפול בביופידבק ועוד. </p>
